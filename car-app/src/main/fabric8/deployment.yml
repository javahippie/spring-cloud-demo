apiVersion: v1
kind: Deployment
metadata:
  name: ${project.artifactId}
spec:
  template:
    spec:
      containers:
      - env:
        - name: EUREKA_PORT
          valueFrom:
            configMapKeyRef:
              name: eureka-config
              key: eureka.port
        - name: EUREKA_HOST
          valueFrom:
            configMapKeyRef:
              name: eureka-config
              key: eureka.host
        - name: API_KEY
          valueFrom:
            configMapKeyRef:
              name: rest-config
              key: openweather.apikey
        - name: JAVA_OPTIONS
          value: "-Dspring.profiles.active=openshift"